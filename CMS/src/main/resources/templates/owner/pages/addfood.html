<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org"><!-- Basic -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>Canteen - Manager</title>
    <!-- Favicon -->
    <link rel="icon" href="../assets/img/brand/favicon.png" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="../assets/vendor/nucleo/css/nucleo.css" type="text/css">
    <link rel="stylesheet" href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <link rel="stylesheet" href="../assets/css/argon.css?v=1.2.0" type="text/css">
    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
<!-- Sidenav -->
<nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
        <!-- Brand -->
        <div class="sidenav-header  align-items-center">
            <a class="navbar-brand" href="javascript:void(0)">
                <img src="assets/img/brand/" class="navbar-brand-img" alt="logo here">
            </a>
        </div>
        <div class="navbar-inner">
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidenav-collapse-main">
                <!-- Nav items -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{owner_home}">
                            <i class="ni ni-tv-2 text-primary"></i>
                            <span class="nav-link-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{breakfirst}">
                            <i class="ni ni-support-16 text-black"></i>
                            <span class="nav-link-text">Break First</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{lunch}">
                            <i class="ni ni-tie-bow text-red"></i>
                            <span class="nav-link-text">Lunch</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{dinner}">
                            <i class="ni ni-shop text-yellow"></i>
                            <span class="nav-link-text">Dinner</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{addfood}">
                            <i class="ni ni-fat-add text-blue"></i>
                            <span class="nav-link-text">Add Food</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{inventory}">
                            <i class="ni ni-ui-04 text-pink"></i>
                            <span class="nav-link-text">Inventory Management</span>
                        </a>
                    </li>
                </ul>
                <!-- Divider -->
                <hr class="my-3">
                <!-- Heading -->
                <h6 class="navbar-heading p-0 text-muted">
                    <span class="docs-normal">Emergency</span>
                </h6>
                <!-- Navigation -->
                <ul class="navbar-nav mb-md-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{emergency}">
                            <i class="ni ni-email-83 text-red ml-2 mt-2"></i>
                            <span class="nav-link-text">Emergency Message</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Main content -->
<div class="main-content" id="panel">
    <!-- Topnav -->
    <nav class="navbar navbar-top navbar-expand navbar-dark border-bottom" style="background-color: #079ea6">
        <div class="container-fluid">
            <h2 class="text-white text-uppercase text-center h2 font-weight-bold ">FOT Canteen Management System | CMS</h2>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav align-items-center ml-auto ml-md-0 ">
                    <li class="nav-item dropdown">
                        <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">
                            <div class="media align-items-center">
                  <span class="avatar avatar-sm rounded-circle">
                    <img alt="Image placeholder" src="../assets/img/theme/team-4.jpg">
                  </span>
                                <div class="media-body  ml-2  d-none d-lg-block">
                                    <span class="mb-0 text-sm  font-weight-bold">John Snow</span>
                                </div>
                            </div>
                        </a>
                        <div class="dropdown-menu  dropdown-menu-right ">
                            <a href="#!" class="dropdown-item">
                                <i class="ni ni-single-02"></i>
                                <span>My profile</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#!" class="dropdown-item">
                                <i class="ni ni-user-run"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <!-- Header -->
    <div class="header pb-6" style="background-color: #079ea6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center py-4">

                    <div class="col-lg-6 col-7">
                        <h6 class="h2 text-white d-inline-block mb-0">Add Food</h6>
                        <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="#">Add Food</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <!-- Card stats -->
                <div class="row">

                </div>
            </div>
        </div>
    </div>
    <!-- Page content break first -->
    <!--star-->
    <div class="row">
        <div class="col-xl-11 ml-5 mt--5 order-xl-1">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Add New Food </h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="alert alert-primary mt-3" role="alert" th:if="${param.success}">
                        Item successfully added!
                    </div>

                    <form method="post" th:object="${addNewFoodFromController}" th:action="@{/AddNewFoodService}">
                        <h6 class="heading-small text-muted mb-4">Food details</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-name">Food Name</label>
                                        <input type="text" id="input-name" class="form-control" placeholder="Food Name" th:field="*{food_name}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" >Food Type</label>
                                       <select class="form-control" th:field="*{category_type}">
                                           <option value="Break First">Break First</option>
                                           <option value="Lunch">Lunch</option>
                                           <option value="Dinner">Dinner</option>
                                           <option value="Other">Other</option>
                                       </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-price">Price</label>
                                        <input type="number" id="input-price" class="form-control" min="0" placeholder="Price" th:field="*{unit_price}" >
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-qty">Quantity</label>
                                        <input type="number" id="input-qty" class="form-control" min="0" placeholder="QTY" th:field="*{food_qty}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-img">Image</label>
                                        <input type="file" id="input-img" class="form-control" th:field="*{img}" >
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4" />
                            <input type="submit" name="addfood" value="Add Food" class="form-control btn btn-sm btn-primary">
                        </div>
                        <hr class="my-4" />


                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--end-->



    <!-- Footer -->
</div>

<!-- Core -->
<script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/vendor/js-cookie/js.cookie.js"></script>
<script src="../assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
<script src="../assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
<!-- Optional JS -->
<script src="../assets/vendor/chart.js/dist/Chart.min.js"></script>
<script src="../assets/vendor/chart.js/dist/Chart.extension.js"></script>
<!-- Argon JS -->
<script src="../assets/js/argon.js?v=1.2.0"></script>
</body>

</html>
