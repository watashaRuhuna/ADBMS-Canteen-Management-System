<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org"><!-- Basic -->
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Site Metas -->
    <title>FOT-Canteen</title>  
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="indexassets/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="indexassets/images/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="indexassets/css/bootstrap.min.css">
	<!-- Site CSS -->
    <link rel="stylesheet" href="indexassets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="indexassets/css/responsive.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="indexassets/css/custom.css">

</head>

<body>
	<!-- Start header -->
	<header class="top-navbar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="indexassets/fotlogo.jpeg" height="50px" width="50px" alt="logo" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-food" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbars-rs-food">
					<ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{login}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{register}">Register</a></li>
						
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- End header -->

   <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9 mt-4">
      <div class="container">
        <div class="header-body text-center mb-7">

    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card border-0 mb-0 bg-info mt-4">
            <div class="card-body px-lg-5 py-lg-5 mt-4">

              <div class="text-center text-muted mb-4 mt-4">
                <small style="color: whitesmoke; font-size: large" >Admin-Log In</small>
              </div>
              <form method="post" th:object="${ownerLoginFromController}" th:action="@{/ownerlogin}">
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="email" required th:field="*{ow_email}">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" required th:field="*{ow_pwd}">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="" style="color: white">Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
      </div>
    </div>
	
	<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

	<!-- ALL JS FILES -->
	<script src="indexassets/js/jquery-3.2.1.min.js"></script>
	<script src="indexassets/js/popper.min.js"></script>
	<script src="indexassets/js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
	<script src="indexassets/js/jquery.superslides.min.js"></script>
	<script src="indexassets/js/images-loded.min.js"></script>
	<script src="indexassets/js/isotope.min.js"></script>
	<script src="indexassets/js/baguetteBox.min.js"></script>
	<script src="indexassets/js/form-validator.min.js"></script>
    <script src="indexassets/js/contact-form-script.js"></script>
    <script src="indexassets/js/custom.js"></script>
</body>
</html>
